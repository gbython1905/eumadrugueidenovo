<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Primeira Página com Bootstrap</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Minha Primeira Página</h1>
    </header>
    <hr class="border border-2">
    <main class="container py-5">
      <h2>Bem-vindo ao meu "Primeiro Site"</h2>
      <p>Este é apenas um teste para demonstrar o uso de HTML, CSS e Bootstrap.</p>
      <section class="container py-3">
        <label for="inputSearch5" class="form-label">Digite o CEP: </label>
        <input type="search" id="inputSearch5" class="form-control" aria-describedby="searchHelpBlock">
        <div id="searchHelpBlock" class="form-text" style="color:#FF6600">
            Caso tenha dado erro, envie a nossa comunidade um feedback.
        </div>
        <div style="padding: 15px 0px;">
            <button class="btn btn-primary" style="background-color: #FF6600; border-color: black; border-radius: 8px;" type="submit" id="btnEnviar">Enviar CEP</button>
        </div>
        <div id="conteudo" style="padding: 15px 0; color:#000000;"></div>
        <div id="loading" style="display:none; color: #000000;">Carregando...</div>
      </section>
    </main>
    <hr class="border border-2">
    <footer>
      <p>&copy; 2024 Meu Site | Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
